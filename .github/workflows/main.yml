# logging-deploy.yml

name: logging-system # workflow 이름 지정

on: # workflow가 언제 실행될지 트리거 지정(push, pull request 생성 시 등)
  workflow_dispatch: # 수동으로 workflow를 실행시키기

# jobs, steps: workflow는 하나 이상의 job을 가질 수 있고 각 job은 여러 step에 따라 단계를 나눌 수 있다.
jobs:
  build:
    runs-on: ubuntu_latest # workflow를 어떤 OS 환경에서 실행할 것인가.
    
    steps:
    # actions/행위이름을 사용하는 step은 미리 정의되어 있는 행위를 가져와서 사용
      - name: Checkout
        uses: actions/checkout@v2 # workflow에서 내 리포로 이동
      
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
        
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash
      
      - name: Build with Gradle
        run: ./gradlew build
        shell: bash

